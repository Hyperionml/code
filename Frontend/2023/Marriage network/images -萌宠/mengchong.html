<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌宠俱乐部</title>
    <link rel="stylesheet" href="mengchong.css">
</head>
<body>
    <div id="h_bg">
        <div id="head">
            <img src="logo.png" id="hl"><img src="pic04.png" id="hr">
        </div>
    </div>
    <div id="nav_bg">
        <ul class="nav">
            <li><a href="#">&nbsp;&nbsp;&nbsp;&nbsp;首页</a></li>
            <li><a href="#">萌宠领养</a></li>
            <li><a href="#">萌宠医院</a></li>
            <li><a href="#">萌宠食品</a></li>
            <li><a href="#">萌宠资讯</a></li>
            <li><a href="#" class="bg">注册会员</a></li>
        </ul>
    </div>
    
    <div id="banner">
        <img src="banner.jpg">
    </div>
    <form action="#" method="post" class="one">
        <div id="content">
            <div class="h2">会员注册</div>
            <table class="content">
                <tr>
                    <td class="left">昵称：</td>
                    <td><input type="text" class="right"></td>
                </tr>
                <tr>
                    <td class="left">邮箱：</td>
                    <td><input type="text" class="right"></td>
                </tr>
                <tr>
                    <td class="left">手机：</td>
                    <td><input type="text" class="right"></td>
                </tr>
                <tr>
                    <td class="left">设置密码：</td>
                    <td><input type="password" maxlength="8" class="right"></td>
                </tr>
                <tr>
                    <td class="left">确认密码：</td>
                    <td><input type="password" maxlength="8" class="right"></td>
                </tr>
            </table>
            <div class="h2">宠物信息</div>
            <table class="content2">
                <tr>
                    <td class="left">所属种类：</td>
                    <td>
                        <select>
                            <option>-请选择-</option>
                            <option>喵</option>
                            <option>喵喵</option>
                            <option>喵喵喵</option>
                            <option>喵呜</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">性别：</td>
                    <td>
                        <label for="boy"><input type="radio" name="sex" id="boy">男</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="girl"><input type="radio" name="sex" id="girl">女</label>
                    </td>
                </tr>
                <tr>
                    <td class="left">年龄：</td>
                    <td>
                        <select>
                            <option>-请选择-</option>
                            <option>18</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="left">喜欢的食物：</td>
                    <td>
                        <input type="checkbox">面食&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox">青草&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox">肉类&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox">杂粮&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox">水果&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox">蔬菜
                    </td>
                </tr>
                <tr>
                    <td class="left">备注：</td>
                    <td>
                        <textarea cols="60" rows="8">请填写备注内容。</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="btnn"><input type="button" class="btn" value="完成注册"></td>
                </tr>
            </table>
        </div>
    </form>

    <div id="footer">
        <p>Copyright © 2020-2030 LIANcom, ALL right reserved.<br>
        2022-2030, 版权所有 萌宠俱乐部 85CP备13385453</p>
    </div>
    
</body>
</html>
