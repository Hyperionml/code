<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      overflow: hidden;
      /* 默认不可见 */
      visibility: hidden;
      position: relative;
    }

    .bannerImg {

      overflow: hidden;
      position: relative;
    }

    .bannerImg>li {
      float: left;
      width: 100%;
      position: relative;
    }

    .bannerImg>li a {
      width: 100%;
      display: block;
    }

    .bannerImg>li img {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div class="banner">
    <ul class="bannerImg clearfix">
      <li>
        <a href="javascript:;">
          <img src="./banner/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./banner/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./banner/3.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
  <input type="button" value="上一张" id="prev">
  <input type="button" value="下一张" id="next">

</html>
